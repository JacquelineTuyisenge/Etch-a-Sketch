<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class = "header">
        <h1 class = "title">Etch-a-Sketch</h1>
    </header>
    <main class = "main">
        <div class = "settings">
            <input id="colorPicker" type="color" value="#568203">
            <button id="colorBtn">Color Mode</button>
            <button id="rainbowBtn">Rainbow Mode</button>
            <button id="eraserBtn">Eraser Mode</button>
            <button id="clearBtn">Clear Mode</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" min="1" max="80" value="16">
         </div> 
         <div id="grid" class="grid"></div>
    </main>
    <footer class="footer">
        <p> Copyright Â© 2023 Jacqueline T.</p>
    </footer> 
    <script src="script.js"></script>
</body>
</html>
